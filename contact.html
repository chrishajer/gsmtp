<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact GSMTP - Regenerative by Design">
  <title>Contact Us – GSMTP</title>

  <!-- Web Awesome Kit -->
  <script src="https://kit.webawesome.com/47aac8be491c4cc5.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --primary: #005eb8;
      --light: #f8f9fa;
      --dark: #212529;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background-color: var(--light);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: clamp(1.75rem, 3vw, 2.5rem);
      margin: 0 0 0.5rem 0;
    }

    header p {
      font-size: 1.1rem;
      margin: 0;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      max-width: 1200px;
      margin: 0 auto;
    }

    .wa-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .wa-card:hover {
      transform: translateY(-4px);
    }

    .wa-card i {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 0.75rem;
    }

    .wa-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .wa-btn:hover {
      background: #004a91;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #374151;
      background: #e5e7eb;
    }

    .form-container {
      width: 100%;
      min-width: 752px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="wa wa-leaf"></i> GSMTP</h1>
    <p>Contact Us</p>
  </header>

  <main>
    <div class="form-container">
        <script type="text/javascript" src="https://form.jotform.com/jsform/253285548775068"></script>
    </div>
  </main>

  <footer>
    &copy; 2025 GSMTP – Regenerative by Design
  </footer>
</body>
</html>
